<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="14" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- IA Text -->
  <text x="16" y="20" font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" font-weight="700" text-anchor="middle" 
        fill="white" letter-spacing="0.5px">IA</text>
  
  <!-- Subtle highlight -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>